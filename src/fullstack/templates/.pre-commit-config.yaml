repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.3
    hooks:
      - id: gitleaks

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run --frozen mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [src/]

      - id: eslint
        name: eslint
        entry: npm --prefix frontend run lint
        language: system
        pass_filenames: false
        files: '^frontend/.*\.(ts|tsx)$'

      - id: tsc
        name: tsc
        entry: bash -c "cd frontend && npx tsc -b --noEmit"
        language: system
        pass_filenames: false
        files: '^frontend/.*\.(ts|tsx)$'

      - id: semantic-release
        name: semantic-release
        entry: bash -c 'branch=$(git rev-parse --abbrev-ref HEAD); msg=$(git log -1 --format=%s); if [ "$branch" = "main" ] && [[ "$msg" != chore\(release\):* ]]; then uv run semantic-release version; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [post-commit]

      - id: coverage
        name: test coverage
        entry: uv run --frozen pytest --cov --cov-report=term-missing
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
